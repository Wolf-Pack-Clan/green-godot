name: üåê JavaScript Builds [Production]
on: [workflow_call, workflow_dispatch]

# Global Settings
env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: 3.6
  SCONSFLAGS: optimize=size debug_symbols=no
  EM_VERSION: 3.1.39

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-javascript
  cancel-in-progress: true

jobs:
  build-js:
    runs-on: ubuntu-24.04
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Release Template
            target: release
            tools: false
            extra-flags: ""

          - name: Debug Template
            target: release_debug
            tools: false
            extra-flags: ""

          - name: Minimal JS Templates
            target: release
            minimal: true
            tools: false
            extra-flags: module_arkit_enabled=no module_assimp_enabled=no module_bmp_enabled=no module_bullet_enabled=no module_dds_enabled=no module_csg_enabled=no module_mobile_vr_enabled=no module_hdr_enabled=no module_opus_enabled=no disable_3d=yes deprecated=no minizip=no debug_symbols=no module_webm_enabled=no module_vorbis_enabled=no module_squish_enabled=no module_theora_enabled=no module_svg_enabled=no module_tga_enabled=no module_opensimplex_enabled=no module_vhacd_enabled=no

          - name: Debug Editor
            target: release_debug
            tools: true
            extra-flags: threads_enabled=yes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emscripten ${{ env.EM_VERSION }}
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: "${{ matrix.extra-flags }} ${{ env.SCONSFLAGS }}"
          platform: javascript
          target: ${{ matrix.target }}
          tools: ${{ matrix.tools }}

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.name }}
          path: bin/
