name: ü§ñ Android Builds [Production]
on: [workflow_call, workflow_dispatch]

# Global Settings
env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: 3.6
  SCONSFLAGS: use_static_cpp=yes optimize=speed debug_symbols=no module_visual_script_enabled=no

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-android
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: "ubuntu-24.04"
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Release Template
            cache-name: android-release
            sconsflags: target=release
            tools: false

          - name: Debug Template
            cache-name: android-debug
            sconsflags: target=release_debug
            tools: false

          - name: Editor
            cache-name: android-editor
            sconsflags: target=release_debug
            tools: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Compile Templates
        if: ${{ !matrix.tools }}
        shell: sh
        run: |
          echo Building with flags: ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          scons p=android android_arch=armv7 tools=no ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          scons p=android android_arch=arm64v8 tools=no ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          ls -l bin/

      - name: Compile Editor
        if: ${{ matrix.tools }}
        shell: sh
        run: |
          echo Building with flags: ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          scons p=android android_arch=armv7 tools=yes ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          scons p=android android_arch=arm64v8 tools=yes ${{matrix.sconsflags}} ${{env.SCONSFLAGS}}
          ls -l bin/

      - name: Build with Gradle
        shell: sh
        run: |
          cd platform/android/java
          chmod +x gradlew
          if [ "${{ matrix.tools }}" = "true" ]; then
            echo "‚ñ∂Ô∏è Generating Editor APK"
            ./gradlew generateGodotEditor
          else
            echo "‚ñ∂Ô∏è Generating Templates APKs"
            ./gradlew generateGodotTemplates
          fi
          cd ../../..
          ls -l bin/

      - name: Prepare Artifact
        shell: sh
        run: |
          sudo apt install -y p7zip-full
          p7zip bin
          mv bin.7z android_binaries.7z

      - name: Upload Godot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.cache-name }}
          path: android_binaries.7z
          retention-days: 14
